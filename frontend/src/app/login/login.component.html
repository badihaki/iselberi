<div>
    <h2>Log In To Your Account Here</h2>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <label for="loginEmail">Email</label>
        <br>
        <input type="text" name="loginEmail" id="loginEmail" formControlName="email" />
        <br>
        <label for="loginPassword">Password</label>
        <br>
        <input type="password" name="loginPassword" id="loginPassword" formControlName="password" />
        <br>
        <button type="submit" [disabled]="!loginForm.valid">Submit</button>
    </form>
</div>
